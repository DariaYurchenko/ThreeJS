<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Click</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/three.min.js"></script>
</head>
<body>

</body>
</html>
<script>
    let scene, camera, renderer, light1, cube;
    let ADD = 0.05;

    let onMouseClick = function(e) {
        ADD *= -1;
        //coordinates of the clicking point.
        //!!! the coordinates we get are not of appropriate scale !!! will not see anything
        let x = e.clientX;
        let y = e.clientY;
        console.log(x + ", " + y);

    };


    let createGeometry = function() {
        let material = new THREE.MeshPhongMaterial({color: 0Xaf62ff,
            shininess: 100, side: THREE.DoubleSide});
        let geometry = new THREE.BoxGeometry(5, 5, 5);
        cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
    };

    // set up the environment -
    // initiallize scene, camera, objects and renderer
    let init = function() {
        // create the scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);

        // create an locate the camera

        camera = new THREE.PerspectiveCamera(75,
            window.innerWidth / window.innerHeight,
            1, 1000);


        camera.position.set(0, 0, 35);

        light1 = new THREE.DirectionalLight(0xffffff, 1);

        scene.add(light1);

        createGeometry();

        // create the renderer
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);
        document.addEventListener("click", onMouseClick, false);
    };


    // main animation loop - calls 50-60 times per second.
    let mainLoop = function() {
        cube.rotation.x += ADD;
        cube.rotation.y += ADD;

        renderer.render(scene, camera);
        requestAnimationFrame(mainLoop);
    };

    ///////////////////////////////////////////////
    init();
    mainLoop();


</script>
